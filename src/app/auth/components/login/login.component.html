<div class="login" fxLayoutAlign="center center">
<mat-card  class="example-card">
  <form [formGroup]="loginForm">
    <div class="example-container">
      <h2 style="font-weight: 100; text-align: center;">Please sign in</h2>

      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

      </mat-form-field>
      <button mat-raised-button color="primary"  >LOGIN</button>



      <label style="text-align: center; margin-top: 5px; color:gray">Or</label>
      <button mat-button mat-stroked-button color="primary" class="button">SIGNUP NOW
      </button>
    </div>
    </form>

    <hr>
    <div fxLayoutAlign="center center">
    <button  mat-raised-button class="google" (click)="loginwithGoogle()">LOGIN WITH GOOGLE</button>
  </div>
</mat-card>
</div>
